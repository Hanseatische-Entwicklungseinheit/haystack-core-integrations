site_name: Haystack Downloader Integration
site_description: Documentation for the Haystack Downloader Integration
site_url: https://github.com/deepset-ai/haystack-core-integrations/tree/main/integrations/downloader

nav:
  - Home: index.md
  - API Reference: api.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [../src]
          options:
            show_source: true
            show_root_heading: true
